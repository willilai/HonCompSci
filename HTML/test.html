<!DOCTYPE html>
<html>
<head>
<style>

</style>
</head>
<body>
  <div3>
    <button onclick="myFunction()">
      Click to show/hide what Blue Whales eat
    </button>

    <p class="whalefood">
      Blue Whales eat krill.
      <br />
      <img src="krill.jpg" alt="Krill" style="width:100px; height:100px;">
    </p>

    <script>
    function myFunction()
      {
        var x = document.getElementsByClassName("whalefood");
        for (var i = 0; i < x.length; i++)
          {
            if (x[i].style.display == "none")
              {
                x[i].style.display = "block";
              }
            else
              {
                x[i].style.display = "none";
              }
          }
      }
    </script>
  </div3>
</body>

</html>

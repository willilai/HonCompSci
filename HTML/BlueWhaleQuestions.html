<!DOCTYPE HTML>
<html lang = "en-US">
<head>

<body>
  <!-- displays the header of the website -->
  <h1 class="textColor">
    <strong><em>

  </h1>

  <!-- displays the first questipn -->
  <div class="textColor">
    <p>
      What is the average length of a blue whale?
    </p>

    <button class="wrong1" onclick="wrongFunction1()">
      16m
    </button>

    <button class="wrong1" onclick="wrongFunction1()">

    </button>

    <button class="wrong4" onclick="wrongFunction4()">

    </button>

    <button class="wrong4" onclick="wrongFunction4()">

  <!-- if the user clicks the correct question, it turns green, and if not, it turns red -->
  <script>
  function correctFunction1()
    {
      var x = document.getElementsByClassName("correct1");
      for (var i = 0; i < x.length; i++)
